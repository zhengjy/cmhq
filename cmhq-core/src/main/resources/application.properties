server.port=8000
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
spring.freemarker.check-template-location=false
spring.profiles.active=local
spring.data.redis.repositories.enabled=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
logging.level.org.hibernate.engine.QueryParameters= debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.SQL = DEBUG

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.redis.database=${REDIS_DB:2}


spring.redis.timeout=5000
task.pool.core-pool-size=10
task.pool.max-pool-size=30
task.pool.keep-alive-seconds=60
task.pool.queue-capacity=50
qiniu.max-size=15
code.expiration=300
rsa.private_
spring.main.allow-circular-references=true

show-sql-interceptor.enabled=true

filter.courier.code=jd
#filter.courier.code=J&T,jd